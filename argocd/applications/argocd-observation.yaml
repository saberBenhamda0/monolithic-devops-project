apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki-stack
  namespace: argocd
spec:
  project: default
  sources:
    # 1ï¸âƒ£ Helm chart
    - repoURL: https://grafana.github.io/helm-charts
      chart: loki-stack
      targetRevision: 2.10.3
      helm:
        valueFiles:
          - $values/monitoring/loki-values.yaml  # ğŸ‘ˆ Fixed: Must use $values prefix + full path
    # 2ï¸âƒ£ Values repo
    - repoURL: https://github.com/saberBenhamda0/monolithic-devops-project
      targetRevision: main
      ref: values  # ğŸ‘ˆ This creates the $values reference
      path: .      # ğŸ‘ˆ Changed to root since we specify full path above
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true