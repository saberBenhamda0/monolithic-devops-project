apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://prometheus-community.github.io/helm-charts
      chart: kube-prometheus-stack
      targetRevision: 65.8.1  # Latest stable version
      helm:
        valueFiles:
          - $values/monitoring/mimir-values.yaml
    - repoURL: https://github.com/saberBenhamda0/monolithic-devops-project
      targetRevision: main
      ref: values
      path: .
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true  # Recommended for CRDs