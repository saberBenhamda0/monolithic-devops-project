apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend-manga2you-canary-ingress
  namespace: prod
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/canary: "true"
    nginx.ingress.kubernetes.io/canary-weight: "0"   # managed by Argo Rollouts
spec:
  rules:
    - host: myapp.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: prod-backend-manga2you-v1
                port:
                  number: 9632
