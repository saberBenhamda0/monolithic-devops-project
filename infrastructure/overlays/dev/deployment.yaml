apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-manga2you
spec:
  template:
    spec:
      containers:
      - name: backend-manga2you-container
        resources:
          limits:
            cpu: 900m
            memory: 1.5Gi
          requests:
            cpu: 700m
            memory: 1Gi
        envFrom:
          - configMapRef:
              name: backend-manga2you-env-variables
